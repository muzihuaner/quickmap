        src="https://mapapi.cloud.huawei.com/mapjs/v1/api/js?callback=initMap&key=CV8Aw1EA9pku7HPWfUaUNManWlstMIzk6zbNfHXZ9NFJrOUx1QDTIqF2U2oNT70nwVh3wVJTVDz0GFdKFwaOnyKwWdOV"></script>

<body>
    <div id="map"></div>
    <div class="copyright">
        快点地图| Map data © <a
            href='https://developer.huawei.com/consumer/cn/doc/development/HMS-Guides/hms-map-js-base-map'>HMS
            Map</a>
    </div>
    <div class="map-type-selector">
        <button class="map-type-current" id="mapTypeCurrent">标准</button>
        <div class="map-type-dropdown" id="mapTypeDropdown">
            <button class="map-type-option active" data-type="ROADMAP">标准</button>
            <button class="map-type-option" data-type="TERRAIN">地形</button>
            <button class="map-type-option" data-type="SATELLITE">卫星</button>
        </div>
    </div>

    <div class="container">
        <div class="search-container">
            <input type="text" placeholder="搜索地点、商家、地址..." id="searchPosition">
            <div class="loading"></div>
            <button class="clear-search" id="clearSearch">×</button>
            <button class="voice-search" id="voiceSearch" title="语音搜索">
                <i class="fa fa-microphone" aria-hidden="true"></i>
            </button>
            <div id="iconfont_search" class="iconfont_search" onclick="searchByTextBtnClick()">
                <i class="fa fa-search" aria-hidden="true"></i>
            </div>
            <div id="tp-weather-widget" style="max-width:80px;"></div>
        </div>
        
        <div class="search-tips" id="searchTips"></div>
        <div class="hot-tags" id="hotTags"></div>
        <div class="search-results" id="searchResults"></div>
    </div>


    <script>
        let map;
        let startMarker = null;
        let endMarker = null;
        let distancePolyline = null;
        var searchHistory = JSON.parse(localStorage.getItem('searchHistory') || '[]');
        var markers = [];
        var searchSuggestions = ['餐厅', '酒店', '加油站', '银行', '医院', '学校', '超市', '公园', '地铁站', '公交站'];
        var hotTags = ['美食', '购物', '景点', '酒店', '银行', '医院', '学校', '加油站', '停车场', '厕所'];
        var voiceSupported = 'webkitSpeechRecognition' in window || 'SpeechRecognition' in window;

        function initMap() {
            var mapOptions = {
                center: { lat: 39.9, lng: 116.3 },
                zoom: 8,
                language: 'ZH',
                mapType: 'ROADMAP',
                scaleControl: true,
                scaleControlOptions: {
                    units: "metric"
                },
                navigationControl: true,
                zoomSlider: true,
                rotateControl: true,
                locationControl: true,
                copyrightControl: true
            };

            map = new HWMapJsSDK.HWMap(document.getElementById('map'), mapOptions);
            setupSearchFunctionality();
            setupMapTypeControl();
        }

        function setupSearchFunctionality() {
            const searchInput = document.getElementById('searchPosition');
            const clearButton = document.getElementById('clearSearch');
            const voiceButton = document.getElementById('voiceSearch');
            const searchResults = document.getElementById('searchResults');
            const searchTips = document.getElementById('searchTips');
            const hotTags = document.getElementById('hotTags');
            let inputTimeout;
            let selectedIndex = -1;
            let recognition = null;

            // 加载搜索历史
            const savedHistory = localStorage.getItem('searchHistory');
            if (savedHistory) {
                searchHistory = JSON.parse(savedHistory);
            }

            searchInput.addEventListener('input', () => {
                const query = searchInput.value.trim();
                clearButton.style.display = query ? 'block' : 'none';

                clearTimeout(inputTimeout);
                if (query) {
                    inputTimeout = setTimeout(() => {
                        showSearchTips(query);
                    }, 300);
                } else {
                    searchTips.style.display = 'none';
                    showQuickSuggestions();
                }
            });

            searchInput.addEventListener('focus', () => {
                if (!searchInput.value.trim()) {
                    showQuickSuggestions();
                }
            });

            searchInput.addEventListener('blur', () => {
                setTimeout(() => {
                    searchTips.style.display = 'none';
                }, 200);
            });

            clearButton.addEventListener('click', () => {
                searchInput.value = '';
                clearButton.style.display = 'none';
                searchResults.style.display = 'none';
                searchTips.style.display = 'none';
                document.getElementById('hotTags').style.display = 'flex';
                clearMarkers();
                searchInput.focus();
            });

            searchInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    searchTips.style.display = 'none';
                    hotTags.style.display = 'none';
                    searchByTextBtnClick();
                }
            });

            searchInput.addEventListener('keydown', (e) => {
                const items = searchTips.querySelectorAll('.tip-item');
                if (e.key === 'ArrowDown') {
                    e.preventDefault();
                    selectedIndex = Math.min(selectedIndex + 1, items.length - 1);
                    updateSelection(items);
                } else if (e.key === 'ArrowUp') {
                    e.preventDefault();
                    selectedIndex = Math.max(selectedIndex - 1, -1);
                    updateSelection(items);
                } else if (e.key === 'Enter' && selectedIndex >= 0) {
                    e.preventDefault();
                    items[selectedIndex].click();
                }
            });

            // 语音搜索
            if (voiceSupported) {
                initializeVoiceSearch();
                voiceButton.style.display = 'flex';
            } else {
                voiceButton.style.display = 'none';
            }

            voiceButton.addEventListener('click', toggleVoiceSearch);

            // 热门标签
            initializeHotTags();

            // 点击外部区域关闭搜索提示
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.search-container')) {
                    searchTips.style.display = 'none';
                    document.getElementById('hotTags').style.display = 'none';
                }
            });
        }



        function searchByTextBtnClick() {
            const text = document.getElementById('searchPosition').value.trim();
            if (!text) return;

            const loading = document.querySelector('.loading');
            const searchResults = document.getElementById('searchResults');

            loading.style.display = 'block';
            searchResults.style.display = 'none';
            clearMarkers();

            var siteService = new HWMapJsSDK.HWSiteService();
            var request = { query: text };

            siteService.searchByText(request, function (result, status) {
                loading.style.display = 'none';

                if (status === '0' && result.sites && result.sites.length > 0) {
                    displaySearchResults(result.sites);
                    map.setCenter({ lat: result.sites[0].location.lat, lng: result.sites[0].location.lng });
                } else {
                    searchResults.innerHTML = '<div class="search-result-item">未找到相关结果</div>';
                    searchResults.style.display = 'block';
                }
            });
        }

        function displaySearchResults(sites) {
            const searchResults = document.getElementById('searchResults');
            searchResults.innerHTML = '';

            sites.forEach(site => {
                const marker = new HWMapJsSDK.HWMarker({
                    map: map,
                    position: { lat: site.location.lat, lng: site.location.lng },
                    label: site.name
                });
                markers.push(marker);

                const resultItem = document.createElement('div');
                resultItem.className = 'search-result-item';
                resultItem.innerHTML = `
                <div class="result-icon"><i class="fa fa-map-marker"></i></div>
                <div class="result-content">
                    <div class="result-name">${site.name}</div>
                    <div class="result-address">${site.formatAddress}</div>
                </div>
            `;
                resultItem.onclick = () => {
                    map.setCenter({ lat: site.location.lat, lng: site.location.lng });
                    map.setZoom(15);
                    searchResults.style.display = 'none';
                    addToSearchHistory(site.name);
                };
                searchResults.appendChild(resultItem);
            });

            searchResults.style.display = 'block';
        }

        function clearMarkers() {
            markers.forEach(marker => marker.setMap(null));
            markers = [];
        }

        function showSearchTips(query) {
            const searchTips = document.getElementById('searchTips');
            searchTips.innerHTML = '';

            const filteredSuggestions = searchSuggestions.filter(item =>
                item.includes(query)
            );

            if (filteredSuggestions.length > 0) {
                filteredSuggestions.forEach(suggestion => {
                    const tipItem = document.createElement('div');
                    tipItem.className = 'tip-item';
                    tipItem.innerHTML = `<i class="fa fa-search" style="margin-right: 8px; color: #007AFF;"></i>${suggestion}`;
                    tipItem.onclick = () => {
                        document.getElementById('searchPosition').value = suggestion;
                        searchTips.style.display = 'none';
                        searchByTextBtnClick();
                    };
                    searchTips.appendChild(tipItem);
                });
                searchTips.style.display = 'block';
            } else {
                searchTips.style.display = 'none';
            }
        }

        function showQuickSuggestions() {
            const searchInput = document.getElementById('searchPosition');
            const searchTips = document.getElementById('searchTips');
            const hotTags = document.getElementById('hotTags');

            if (!searchInput.value.trim()) {
                searchTips.style.display = 'none';
                hotTags.style.display = 'flex';
                return;
            }

            hotTags.style.display = 'none';
            searchTips.innerHTML = '';

            const recentSearches = searchHistory.slice(0, 3);
            const suggestions = [...recentSearches, ...searchSuggestions.slice(0, 5 - recentSearches.length)];

            if (suggestions.length > 0) {
                suggestions.forEach(item => {
                    const tipItem = document.createElement('div');
                    tipItem.className = 'tip-item';
                    if (searchHistory.includes(item)) {
                        tipItem.innerHTML = `<i class="fa fa-history" style="margin-right: 8px; color: #666;"></i>${item}`;
                    } else {
                        tipItem.innerHTML = `<i class="fa fa-search" style="margin-right: 8px; color: #007AFF;"></i>${item}`;
                    }
                    tipItem.onclick = () => {
                        document.getElementById('searchPosition').value = item;
                        searchTips.style.display = 'none';
                        searchByTextBtnClick();
                    };
                    searchTips.appendChild(tipItem);
                });
                searchTips.style.display = 'block';
            }
        }

        function addToSearchHistory(query) {
            if (!searchHistory.includes(query)) {
                searchHistory.unshift(query);
                if (searchHistory.length > 5) {
                    searchHistory.pop();
                }
                localStorage.setItem('searchHistory', JSON.stringify(searchHistory));
            }
        }

        // 便捷的地图类型切换函数
        function setMapType(type) {
            // 华为地图API地图类型映射
            const mapTypeMapping = {
                'ROADMAP': 'ROADMAP',
                'TERRAIN': 'TERRAIN',
                'SATELLITE': 'SATELLITE'
            };

            const actualType = mapTypeMapping[type] || type;

            if (map) {
                try {
                    if (map.setMapType) {
                        map.setMapType(actualType);
                        console.log('地图类型切换成功:', actualType);
                    } else if (map.setMapTypeId) {
                        map.setMapTypeId(actualType);
                        console.log('地图类型切换成功(备用):', actualType);
                    } else {
                        console.error('地图对象不支持setMapType或setMapTypeId方法');
                    }

                    // 更新按钮状态
                    const currentBtn = document.getElementById('mapTypeCurrent');
                    const options = document.querySelectorAll('.map-type-option');

                    options.forEach(option => {
                        if (option.getAttribute('data-type') === type) {
                            option.classList.add('active');
                            currentBtn.textContent = option.textContent;
                        } else {
                            option.classList.remove('active');
                        }
                    });

                } catch (error) {
                    console.error('切换地图类型失败:', error);
                }
            }
        }

        // 地图类型切换功能
        function setupMapTypeControl() {
            const currentBtn = document.getElementById('mapTypeCurrent');
            const dropdown = document.getElementById('mapTypeDropdown');
            const options = dropdown.querySelectorAll('.map-type-option');

            // 切换下拉菜单显示
            currentBtn.addEventListener('click', () => {
                dropdown.classList.toggle('show');
            });

            // 点击选项切换地图类型
            options.forEach(option => {
                option.addEventListener('click', () => {
                    let mapType = option.getAttribute('data-type');
                    const mapTypeText = option.textContent;

                    // 华为地图API地图类型映射
                    const mapTypeMapping = {
                        'ROADMAP': 'ROADMAP',
                        'TERRAIN': 'TERRAIN',
                        'SATELLITE': 'SATELLITE'
                    };

                    // 获取正确的地图类型参数
                    const actualMapType = mapTypeMapping[mapType] || mapType;

                    // 更新当前按钮文本
                    currentBtn.textContent = mapTypeText;

                    // 更新选项状态
                    options.forEach(opt => opt.classList.remove('active'));
                    option.classList.add('active');

                    // 切换地图类型 - 添加延迟确保地图已加载
                    setTimeout(() => {
                        if (map) {
                            try {
                                if (map.setMapType) {
                                    map.setMapType(actualMapType);
                                    console.log('地图类型切换成功:', actualMapType);
                                } else if (map.setMapTypeId) {
                                    map.setMapTypeId(actualMapType);
                                    console.log('地图类型切换成功(备用):', actualMapType);
                                } else {
                                    // 尝试直接设置属性
                                    map.mapType = actualMapType;
                                    console.log('地图类型切换成功(直接设置):', actualMapType);
                                }
                            } catch (error) {
                                console.error('切换地图类型失败:', error);
                                // 尝试重新初始化地图类型
                                if (map.setMapType) {
                                    map.setMapType('ROADMAP');
                                }
                            }
                        }
                    }, 100);

                    // 隐藏下拉菜单
                    dropdown.classList.remove('show');
                });
            });

            // 点击外部关闭下拉菜单
            document.addEventListener('click', (e) => {
                if (!e.target.closest('.map-type-selector')) {
                    dropdown.classList.remove('show');
                }
            });
        }



        function initializeVoiceSearch() {
            const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
            recognition = new SpeechRecognition();
            recognition.lang = 'zh-CN';
            recognition.continuous = false;
            recognition.interimResults = false;

            recognition.onstart = () => {
                voiceButton.classList.add('recording');
                voiceButton.title = '正在录音...';
            };

            recognition.onresult = (event) => {
                const transcript = event.results[0][0].transcript;
                document.getElementById('searchPosition').value = transcript;
                searchByTextBtnClick();
            };

            recognition.onend = () => {
                voiceButton.classList.remove('recording');
                voiceButton.title = '语音搜索';
            };

            recognition.onerror = (event) => {
                voiceButton.classList.remove('recording');
                voiceButton.title = '语音搜索';
                console.error('语音识别错误:', event.error);
            };
        }

        function toggleVoiceSearch() {
            if (recognition && !voiceButton.classList.contains('recording')) {
                recognition.start();
            } else if (recognition) {
                recognition.stop();
            }
        }

        function initializeHotTags() {
            const hotTagsContainer = document.getElementById('hotTags');
            hotTagsContainer.innerHTML = '';
            hotTags.forEach(tag => {
                const tagElement = document.createElement('button');
                tagElement.className = 'hot-tag';
                tagElement.textContent = tag;
                tagElement.onclick = () => {
                    document.getElementById('searchPosition').value = tag;
                    hotTagsContainer.style.display = 'none';
                    searchByTextBtnClick();
                };
                hotTagsContainer.appendChild(tagElement);
            });
        }

        function updateSelection(items) {
            items.forEach((item, index) => {
                if (index === selectedIndex) {
                    item.style.backgroundColor = 'rgba(0, 122, 255, 0.08)';
                } else {
                    item.style.backgroundColor = '';
                }
            });
        }

        // 设置距离计算功能
        function setupDistanceCalculator() {
            const distanceToggle = document.getElementById('distanceToggle');
            const distancePanel = document.getElementById('distancePanel');
            const calculateBtn = document.getElementById('calculateDistance');
            const startPointInput = document.getElementById('startPoint');
            const endPointInput = document.getElementById('endPoint');
            const selectStartBtn = document.getElementById('selectStart');
            const selectEndBtn = document.getElementById('selectEnd');

            // 添加的变量，用于跟踪选点状态
            let selectingPoint = null; // 'start' 或 'end'
            let selectedStartPoint = null;
            let selectedEndPoint = null;

            // 切换距离计算面板显示
            distanceToggle.addEventListener('click', () => {
                distancePanel.style.display = distancePanel.style.display === 'none' ? 'block' : 'none';
            });

            // 选择起点按钮点击事件
            selectStartBtn.addEventListener('click', function () {
                selectingPoint = 'start';
                selectStartBtn.style.background = '#007AFF';
                selectStartBtn.style.color = 'white';
                selectEndBtn.style.background = '#f5f5f7';
                selectEndBtn.style.color = 'black';
                alert('请点击地图选择起点位置');
            });

            // 选择终点按钮点击事件
            selectEndBtn.addEventListener('click', function () {
                selectingPoint = 'end';
                selectEndBtn.style.background = '#007AFF';
                selectEndBtn.style.color = 'white';
                selectStartBtn.style.background = '#f5f5f7';
                selectStartBtn.style.color = 'black';
                alert('请点击地图选择终点位置');
            });

            // 地图点击事件，用于选点
            if (map) {
                map.addListener('click', function (event) {
                    if (selectingPoint === 'start') {
                        selectedStartPoint = { lat: event.latLng.lat(), lng: event.latLng.lng() };
                        startPointInput.value = `纬度: ${selectedStartPoint.lat.toFixed(6)}, 经度: ${selectedStartPoint.lng.toFixed(6)}`;
                        selectStartBtn.style.background = '#f5f5f7';
                        selectStartBtn.style.color = 'black';
                        selectingPoint = null;
                        alert('起点已选择');
                    } else if (selectingPoint === 'end') {
                        selectedEndPoint = { lat: event.latLng.lat(), lng: event.latLng.lng() };
                        endPointInput.value = `纬度: ${selectedEndPoint.lat.toFixed(6)}, 经度: ${selectedEndPoint.lng.toFixed(6)}`;
                        selectEndBtn.style.background = '#f5f5f7';
                        selectEndBtn.style.color = 'black';
                        selectingPoint = null;
                        alert('终点已选择');
                    }
                });
            }

            // 计算距离按钮点击事件
            calculateBtn.addEventListener('click', function () {
                // 如果使用地图选点，则使用选点坐标
                if (selectedStartPoint && selectedEndPoint) {
                    // 计算距离
                    var distanceCalculator = new HWMapJsSDK.HWDistanceCalculator();
                    var distance = distanceCalculator.computeDistanceBetween(selectedStartPoint, selectedEndPoint);

                    // 显示结果
                    document.getElementById('distanceValue').textContent = (distance / 1000).toFixed(2);
                    document.getElementById('straightDistance').textContent = (distance / 1000).toFixed(2);
                    document.getElementById('distanceResult').style.display = 'block';

                    // 清除之前的标记
                    clearMarkers();

                    // 创建起点标记
                    var startMarker = new HWMapJsSDK.HWMarker({
                        map: map,
                        position: selectedStartPoint,
                        label: `起点: 纬度: ${selectedStartPoint.lat.toFixed(6)}, 经度: ${selectedStartPoint.lng.toFixed(6)}`
                    });

                    // 创建终点标记
                    var endMarker = new HWMapJsSDK.HWMarker({
                        map: map,
                        position: selectedEndPoint,
                        label: `终点: 纬度: ${selectedEndPoint.lat.toFixed(6)}, 经度: ${selectedEndPoint.lng.toFixed(6)}`
                    });

                    // 绘制连接线
                    var polyline = new HWMapJsSDK.HWPolyline({
                        map: map,
                        path: [selectedStartPoint, selectedEndPoint],
                        strokeColor: "#FF0000",
                        strokeWeight: 3
                    });

                    markers.push(startMarker);
                    markers.push(endMarker);
                    markers.push(polyline);

                    // 设置地图中心和缩放级别
                    var bounds = new HWMapJsSDK.HWLatLngBounds();
                    bounds.extend(selectedStartPoint);
                    bounds.extend(selectedEndPoint);
                    map.fitBounds(bounds);

                    return;
                }

                const startAddress = startPointInput.value.trim();
                const endAddress = endPointInput.value.trim();

                if (!startAddress || !endAddress) {
                    alert('请输入起点和终点地址，或在地图上选择点');
                    return;
                }

                // 使用地理编码服务获取坐标
                var geocoder = new HWMapJsSDK.HWGeocoder();
                geocoder.geocode({ address: startAddress }, (startResult, status) => {
                    if (status === '0' && startResult && startResult.length > 0) {
                        const startLocation = startResult[0].location;

                        geocoder.geocode({ address: endAddress }, (endResult, status) => {
                            if (status === '0' && endResult && endResult.length > 0) {
                                const endLocation = endResult[0].location;

                                // 计算距离
                                var distanceCalculator = new HWMapJsSDK.HWDistanceCalculator();
                                var distance = distanceCalculator.computeDistanceBetween(startLocation, endLocation);

                                // 显示结果
                                document.getElementById('distanceValue').textContent = (distance / 1000).toFixed(2);
                                document.getElementById('straightDistance').textContent = (distance / 1000).toFixed(2);
                                document.getElementById('distanceResult').style.display = 'block';

                                // 清除之前的标记
                                clearMarkers();

                                // 创建起点标记
                                var startMarker = new HWMapJsSDK.HWMarker({
                                    map: map,
                                    position: startLocation,
                                    label: "起点: " + startAddress
                                });

                                // 创建终点标记
                                var endMarker = new HWMapJsSDK.HWMarker({
                                    map: map,
                                    position: endLocation,
                                    label: "终点: " + endAddress
                                });

                                // 绘制连接线
                                var polyline = new HWMapJsSDK.HWPolyline({
                                    map: map,
                                    path: [startLocation, endLocation],
                                    strokeColor: "#FF0000",
                                    strokeWeight: 3
                                });

                                markers.push(startMarker);
                                markers.push(endMarker);
                                markers.push(polyline);

                                // 设置地图中心和缩放级别
                                var bounds = new HWMapJsSDK.HWLatLngBounds();
                                bounds.extend(startLocation);
                                bounds.extend(endLocation);
                                map.fitBounds(bounds);
                            } else {
                                alert('无法找到终点地址，请检查输入');
                            }
                        });
                    } else {
                        alert('无法找到起点地址，请检查输入');
                    }
                });
            });
        }

    </script>
