    body,
    html {
      margin: 0; /* 去除页面默认的外边距 */
      padding: 0; /* 去除页面默认的内边距 */
      height: 100%; /* 确保页面高度占满视口 */
      width: 100%; /* 确保页面宽度占满视口 */
      overflow-x: hidden; /* 隐藏水平滚动条（可选，根据需求） */
      font-family: Arial, sans-serif; /* 设置默认字体（可根据喜好更改） */
      font-size: 16px; /* 设置默认字体大小（可根据喜好更改） */

      color: #333; /* 设置默认文本颜色（可根据喜好更改） */
      background-color: #fff; /* 设置默认背景颜色（可根据喜好更改） */
    }
    #myIframe{
      border: none;
    }
    #fullscreenButton{
      position: fixed;
      right: 50px;

    }
  </style>

<body> <iframe id="myIframe" width="100%" src="//huawei.com.tw/earth/"></iframe>
<button id="fullscreenButton">全屏</button>

<script>
  // 获取 iframe 元素
  const iframe = document.getElementById('myIframe');

  // 当窗口大小改变时，调整 iframe 高度
  window.addEventListener('resize', function () {
    iframe.style.height = window.innerHeight + 'px';
  });

  // 初始设置 iframe 高度为屏幕高度
  iframe.style.height = window.innerHeight + 'px';

  // 获取全屏按钮
  const fullscreenButton = document.getElementById('fullscreenButton');

  // 点击全屏按钮时触发全屏操作
  fullscreenButton.addEventListener('click', function () {
    if (document.documentElement.requestFullscreen) {
      document.documentElement.requestFullscreen();
    } else if (document.documentElement.mozRequestFullScreen) {
      document.documentElement.mozRequestFullScreen();
    } else if (document.documentElement.webkitRequestFullscreen) {
      document.documentElement.webkitRequestFullscreen();
    } else if (document.documentElement.msRequestFullscreen) {
      document.documentElement.msRequestFullscreen();
    }
  });
</script>
